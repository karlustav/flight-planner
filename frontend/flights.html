<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flights</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="flights.html" class="active">Flights</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="page-header">
      <h1>Available Flights</h1>
      <div class="search-bar">
        <input type="text" id="origin" placeholder="Origin">
        <input type="text" id="destination" placeholder="Destination">
        <input type="time" id="time">
        <button id="search-btn" class="btn">Search</button>
      </div>
    </section>
    <section class="table-container">
      <table id="flightsTable">
        <thead>
          <tr>
            <th>Company</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Flight rows will be populated dynamically -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Flight Planner</p>
  </footer>
  <script type="module" src="/src/scripts/flights.ts"></script>
</body>
</html>
